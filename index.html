<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2090cc241e.js" crossorigin="anonymous"></script>
    <meta property='og:image' content='./src/images/gameplay.gif' />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Covid Shooter</title>
</head>

<body>
    <div id="start-game">
        <div id="start-game-content">
            <div id="start-game-title">Covid Shooter</div>
            <div id="start-game-instructions">
                <div>Shoot at the viruses with your mouse</div>
                <div>but don't let them touch the vaccine vial!</div>
            </div>
            <div id="images-container">
                <img src="./src/images/coronavirus.png" id="virus" alt="red coronavirus">
                <img src="./src/images/bottle.png" id="vial" alt="vaccine vial">
                <img src="./src/images/coronavirus.png" id="virus" alt="red coronavirus">
            </div>
            <button class="game-button" id="start-game-button">Start Game</button>
        </div>
    </div>

    <div id="game-over">
        <div id="game-over-content">
            <div id="game-score">0</div>
            <div id="game-points">Points</div>
            <button class="game-button" id="restart-game-button">Restart Game</button>
            <div id="social-links">
                <a href="https://www.linkedin.com/in/jonathankimmbapmp/" target="_blank" id="link">
                    <i class="fa-brands fa-linkedin fa-2x"></i>
                </a>
                <a href="https://github.com/hwkcode" target="_blank" id="link">
                    <i class="fa-brands fa-github fa-2x"></i>
                </a>
                <a href="https://angel.co/u/jonathan-kim-mba-pmp" target="_blank" id="link">
                    <i class="fa-brands fa-angellist fa-2x"></i>
                </a>
            </div>
        </div>
    </div>

    <canvas id='game-canvas'></canvas>
</body>

</html>
